name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb-ha:pg16
        env:
          POSTGRES_USER: rie_user
          POSTGRES_PASSWORD: rie_password
          POSTGRES_DB: rie_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rie_user -d rie_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql+psycopg://rie_user:rie_password@localhost:5432/rie_db
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: ci-jwt-secret-key
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 60
      APP_NAME: Spatial-Temporal Risk Intelligence Engine
      APP_ENV: ci
      APP_DEBUG: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt

      - name: Migration smoke
        run: |
          alembic -c alembic.ini upgrade head
          alembic -c alembic.ini downgrade -1
          alembic -c alembic.ini upgrade head

      - name: Lint backend
        run: ruff check backend/app backend/tests

      - name: Typecheck backend
        run: mypy backend/app

      - name: Run integration tests
        run: pytest backend/tests -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
